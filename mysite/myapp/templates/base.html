{% load static %}
<!DOCTYPE html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <style>
      .grid-container{
        display: grid;
        grid-gap: 50px 100px;
        grid-template-columns: auto auto auto;
        background-color: #FFFFFF;
        padding: 10px;
      }
    </style>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{% static "css/foundation.css" %}">
    <link rel="stylesheet" href="{% static "css/app.css" %}">
</head>
<body>
  <div class="grid-container">
    <div class="grid-item"></div>
    <div class="grid-item">{{ body }}</div>
    <div class="grid-item"></div>
    <div class="grid-item"></div>
    <div class="grid-item"><ul> {{ q_list }} </ul></div>
    <div class="grid-item"></div>
    <div class="grid-item"></div>
    <div class="grid-item"><p class = "button">Look, a button!</p></div>
    <div class="grid-item"></div>
    <div id="app-2">
    <form method="POST" action ="">{% csrf_token %}<table>{{ form }} {{ form }}</table><input type="submit" value="Add Quest"</input></form>
    
  </form>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="{% static "js/vendor/jquery.js" %}"></script>
  <script src="{% static "js/vendor/what-input.js" %}"></script>
  <script src="{% static "vendor/foundation.js" %}"></script>
  <script src="{% static "js/app.js" %}"></script>

</body>
</html>
