{% extends "base.html" %}

{% block title %}Home{% endblock %}
{% block style %}
  div.a {
    font-size: 100px;
  }
{% endblock %}
{% block content %}
{% if user.is_authenticated %}
  <div class= "a">Welcome {{ user.username }}!</div>
  <p><a href="{% url 'logout' %}">logout</a></p>
{% else %}
  <p>You are not logged in</p>
{% endif %}
{% endblock %}
