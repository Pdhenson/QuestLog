<!DOCTYPE html>
<!--# this file was provided by: https://colorlib.com/wp/template/fixed-header-table/
the file has since been modifed by me.-->
<html lang="en">
<head>
	<style>


thead,
tfoot {
    background-color: #3f87a6;
    color: #fff;
}

tbody {
    background-color: #e4f0f5;
}

caption {
    padding: 10px;
    caption-side: bottom;
}

table {
    border-collapse: collapse;
    border: 2px solid rgb(200, 200, 200);
    letter-spacing: 1px;
    font-family: Spectral;
    font-size: 1rem;
}

td,
th {
    border: 1px solid rgb(190, 190, 190);
    padding: 5px 5px;
}

td {
    text-align: left-align;
}

.button:hover {background-color: #3e8e41}

.button:active {
background-color: #3e8e41;
box-shadow: 0 5px #666;
transform: translateY(4px);
}

	</style>

</head>
<body>

	<div class="limiter">
		<div class="container-table100">
			<div class="wrap-table100">
				<div class="table100 ver1 m-b-110">
					<div class="table100-head">
						<table>
							<thead>
								<tr class="row100 head">

								</tr>
							</thead>
						</table>
					</div>

					<div class="table100-body js-pscroll">
						<table>
							<thead>
								<th class="cell100 column0"></th>
								<th class="cell100 column1">Quest name</th>
								<th class="cell100 column2">Description</th>
								<th class="cell100 column3">Steps</th>
								<tbody>
									{% for i, j, k, l, m, n, o, p, q in multi_list  %}
											<tr class="row100 body">
												<td class="cell100 column1"> <form method="POST" action ="">{% csrf_token %}<button type="submit" class = "button" value={{ p }} name="idNum">Accept Quest</button></form></td>
												<td class="cell100 column2"> {{ i }}</td>
												<td class="cell100 column3"> {{ j }}</td>
												<td class="cell100 column4"> {{ k }}, {{ l }} , {{ m }}, {{ n }}, {{ o }}, {{ p }}</td>
											</tr>
										{% endfor %}
								</tbody>
							</thead>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
